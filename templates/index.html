<!DOCTYPE html>
<html>
  <head>
    <title>Home Security System</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head>

  <div class = "title-box">
    <h1>Home Security System</h1>
  </div>
  
<script type="text/javascript">
  function change_arm(el)
    {
      if (el.value === "Arm")
        el.value = "Disarm"
      else
        el.value = "Arm"
    }

  function change_record(el)
  {
    if (el.value === "Record")
      el.value = "Stop"
    else
      el.value = "Record"
  }
</script>


  <body>
    <div class = "intro-rect">
      <h2>Camera Status : Not Recording</h2>
      <h2>Alarm Status : Armed</h2>
      <div class = "picture-holder">
       <div class = "picture">
        <img src="{{ url_for('video_feed') }}" width="100%" height="100%">
        </div>
        <div class = "picture-descript">
          <form method="post" action="/">
            <input type="submit" onclick="return change_record(this);" name="record" value="Record">
            <input type="submit" onclick="return change_record(this);" name="arm" value="Arm">      
          </form>
        </div>
      </div>
     </div>
    
 
    <hr>
  </body>
</html>
