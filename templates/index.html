<!DOCTYPE html>
<html>
  <head>
    <title>Home Security System</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head>

  <div class = "title-box">
    <h1>Home Security System</h1>
  </div>


  <body>
    <div class = "intro-rect">
      <h2>Camera Status : Not Recording</h2>
      <h2>Alarm Status : Armed</h2>
      <div class = "picture-holder">
       <div class = "picture">
        <img src="{{ url_for('video_feed') }}" width="100%" height="100%">
        </div>
        <div class = "picture-descript">
          <form method="post" action="/">
            {% if record_value %}
            <h1>{{record_value}} says: </h1>
            {% endif %}
            <input type="submit" name="record" value="Record" >
            <input type="submit" name="arm" value="Arm">      
          </form>
        </div>
      </div>
     </div>
    <hr>
  </body>

</html>
